// Number of rounds per half (1 match = 2 sets, 1 set in each teams)
cssmatch_rounds "12"

// Number of halfs per match
cssmatch_sets "2"

// 1 = Enable kniferound
// 0 = off
cssmatch_kniferound "1" 

// 1 = Enable bomb planting during kniferound
// 0 = off
cssmatch_kniferound_allows_c4 "1"

// Time (seconds) between end of kniferound and beginning of warmup
cssmatch_end_kniferound "20"

// Amount of money available for the kniferound
cssmatch_kniferound_money "0"

// Time (seconds) between end of half and next one (warmup, new half or end of match)
cssmatch_end_set "15"

// 1 = All halfs are recorded by SourceTv
// 0 = off
cssmatch_sourcetv "1"

// Where the sourceTV records files are saved
// - the folder has to be a sub-folder of cstrike/ ;
// - the folder must exist ;
// - the default value is cfg/cssmatch/sourcetv .
cssmatch_sourcetv_path "cfg/cssmatch/sourcetv"

// Time limit (minutes) for warmup ("0" = off)
cssmatch_warmup_time "5"

// Hostname during the match (%s change to team's names)
// %s are optionnals. If they exist, they will be replaced by the team's names
cssmatch_hostname "CSSMatch : %s VS %s"

// Server password during the match
cssmatch_password "inwar"
// FYI: to remove the password at the end of the match,
// 		the default configuration file (see "cssmatch_default_config")
//		must contain the following instruction : sv_password ""

// Default server config file
cssmatch_default_config "server.cfg"
// WARNING : all variables modified by the match configuration file need to be restored at the end of the match.
